<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
     <head>
         <title></title>
                 <script src="./Calendar.js"></script> //包含js文件
                 <script src="./setmonth.js"></script>
     </head>
     <body>
         (1)只选择日期    <input type="text" name="date"    readOnly onClick="setDay(this);"><br/>
(2)选择日期和小时   <input type="text" name="dateh"   readOnly onClick="setDayH(this);"><br/>
(3)选择日期和小时及分钟 <input type="text" name="datehm" readOnly onClick="setDayHM(this);"><br/>
(4)选择年月<input type="text" name="datee" readOnly onclick="setMonth(this)">

     </body>
</html>
